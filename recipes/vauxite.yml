---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vauxite
description: A modern lightweight atomic desktop

base-image: quay.io/fedora-ostree-desktops/xfce-atomic
image-version: 41

modules:
  - type: containerfile
    containerfiles: ["ublue"]

  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    install:
      - fastfetch
      - gdb
      - iotop
      - libcanberra
      - menulibre
      - python3-ramalama
      - skippy-xd
      - strace
      - tailscale
      - ublue-brew
      - ublue-fastfetch
    remove:
      - firefox
      - firefox-langpacks

    #- type: appimages
    #  install:
    #    - name: bauh
    #      url: https://github.com/vinifmor/bauh/releases/download/0.10.7/bauh-0.10.7-x86_64.AppImage
    #      display: Software Store
    #      categories: System;
    #      description: Install and manage Flatpak applications
    #      icon: system-software-installer
       
  - type: script
    scripts:
      - 00-image-info.sh
      - 01-ublue.sh
      - 02-main.sh

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished
    system:
      # Flathub will be used by default
      install:
        - org.mozilla.firefox

  - type: signing

